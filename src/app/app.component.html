<main-menu></main-menu>

<div class="flex flex-1 flex-col">  
  <main>
    <div class="flex flex-row h-screen">
      <div class="flex md:w-2/5 bg-indigo-700 flex-col ">

       <div class="flex-1 flex items-center mx-auto">
        <!-- Custom Table Generator Form Start -->        
        <div class="mt-10 sm:mt-0">
          <div class="md:grid md:grid-cols-3 md:gap-6">
            
            <div class="mt-5 md:col-span-2 md:mt-0">
              <h3 class="font-bold text-white text-center text-4xl mb-5">Custom Widget Builder</h3>
              <div class="overflow-hidden shadow sm:rounded-md">
                <div class="bg-white px-4 py-5 sm:p-6">
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-12 ">
                      <label for="tableHeader" class="block text-sm font-medium text-gray-700">Header</label>
                      <input type="text" name="tableHeader" id="tableHeader" [(ngModel)]="tableHeader" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 p-3 focus:ring-indigo-500 sm:text-sm">
                    </div>
      
                    <div class="col-span-12">
                      <label for="tableBody" class="block text-sm font-medium text-gray-700">Body</label>
                      <textarea name="tableBody" id="tableBody" rows="10"  [(ngModel)]="tableBody" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 p-3 focus:ring-indigo-500 sm:text-sm" ></textarea>                        
                    </div>
      
                    <div class="col-span-12 ">
                      <label for="tableHeaderStyle" class="block text-sm font-medium text-gray-700">Header Css STyle</label>
                      <input type="text" name="tableHeaderStyle" id="tableHeaderStyle" [(ngModel)]="tableHeaderStyle" class="mt-1 block w-full rounded-md border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>

                    <div class="col-span-12">
                      <label for="generatedTableConfigText" class="block text-sm font-medium text-gray-700">Output</label>
                      <textarea id="generatedTableConfigText" name="generatedTableConfigText" rows="3" [(ngModel)]="generatedTableConfigText" class="block w-full rounded-md border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" ></textarea>
                    </div>
                                                     
                  </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                  <button type="button" (click)="generate()" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Generate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Custom Table Generator Form End -->
       </div>
      
      </div>

      <div class="flex flex-col flex-1 justify-center items-center py-10">

        <!-- Custom Table Typescript Data Start -->
        <div class="flex-1 w-64 mx-auto justify-center ">
          <h3 class="font-bold">Custom Table 1</h3>
          <br />
          <custom-table
            id="table1"            
            [headers]="myHeader"
            [bodyData]="myBody"
            [actions]="myActions"
            (actionEvent)="interceptAction($event)"
          ></custom-table>
        </div>
        <!-- Custom Table Typescript Data End -->

        <!-- Custom Table HTML Data Start -->
        <div class="flex-1 w-64 mx-auto justify-center">
          <h3 class="font-bold">Custom Table 2</h3>
          <br />
          <custom-table
            id="table2"            
            headers='["Name", "Job", "Location"]'
            body-data='[{ "name": "Jez Reel", "job": "Technical Advisor", "location": "Norway" },{ "name": "John", "job": "Senior Developer", "location": "Philippines" }]'
            actions='[{ "name": "Edit Profile", "action": "Edit" },{ "name": "Delete Profile", "action": "Delete" }]'
            (actionEvent)="interceptAction($event)"
          ></custom-table>
          
        </div>
        <!-- Custom Table HTML Data End -->

        <!-- Custom Table Generated Display Start -->
        <div class="flex-1 w-64 mx-auto justify-center" *ngIf="generatedTableConfig">
          <h3 class="font-bold">Generated Table</h3>
          <div [innerHTML]="generatedTableConfig"></div>          
        </div>
        <!-- Custom Table Generated Display End -->
       
      </div>
      
    </div>
  </main>
</div>
